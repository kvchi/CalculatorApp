<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div id="container">
      <input id="display" type="text" class="input" readonly />
      <div id="btnContainer" class="btnContainer">
        <button id="myBtn" class="btn">1</button>
        <button id="myBtn1" class="btn">2</button>
        <button id="myBtn2" class="btn">3</button>
        <button id="myBtn3" class="btn">4</button>
        <button id="myBtn4" class="btn">5</button>
        <button id="myBtn5" class="btn">6</button>
        <button id="myBtn6" class="btn">7</button>
        <button id="myBtn7" class="btn">8</button>
        <button id="myBtn8" class="btn">9</button>
        <button id="myBtn9" class="btn">0</button>
        <div class="symbols">
          <button id="myBtn+" class="symbolsBtn">+</button>
          <button id="myBtn-" class="symbolsBtn">-</button>
          <button id="myBtn*" class="symbolsBtn">*</button>
          <button id="myBtn/" class="symbolsBtn">/</button>
          <button id="myBtn%" class="symbolsBtn">%</button>
          <button id="myBtn=" class="symbolsBtn">=</button>
          <button id="myBtnC" class="symbolsBtn">C</button>
        </div>
      </div>
    </div>
     
    <script src="index.js"></script>
  </body>
</html>
